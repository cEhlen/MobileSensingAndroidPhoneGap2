<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button onclick="window.returnResult('Foo', function(foo) {
		        alert(foo);
		    });">Send Message</button>
        </div>
        
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        	// Return the given string to the native app            
            window.returnResult = function(str, callback) {
			    cordova.exec(callback, function(err) {
			        callback('Nothing to echo.');
			    }, "ReturnResult", "returnResult", [str]);
			};
			
			// hook inside the javascript environment
			// this gets called after the activity recieves a broadcast
		    window.getResult = function (json) {
		    	window.returnResult(json);
		    };
			
			//window.getData = function(callback) {
			//	cordova.exec(callback, function(err) {
			//		callback(null);
			//	}, "ReturnResult", "getData", []);
			//};
			
			app.initialize();		    
        </script>
        <script type="text/javascript" src="js/appcommon.js">
    </body>
</html>
